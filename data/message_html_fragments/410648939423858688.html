        <div class="chatlog__content chatlog__markdown"><span class="chatlog__markdown-preserve">ちなみに、昨日話していたアトリビュートは <code class="chatlog__markdown-pre chatlog__markdown-pre--inline">@_cdecl</code> です。 <code class="chatlog__markdown-pre chatlog__markdown-pre--multiline language-swift">@_cdecl("foobar") public func foobar(_ x: Int32) -&gt; Int32 { return x + 1 }</code> こんな感じで書いておくと、 <code class="chatlog__markdown-pre chatlog__markdown-pre--multiline language-c">int32_t foobar(int32_t x);</code> としてシンボルが出来るので、Swift の Mangling に依存する必要が無くなりますよ、と。</span></div>
