        <div class="chatlog__content chatlog__markdown"><span class="chatlog__markdown-preserve">競プロ問題をやっているときに、ちょっとした書き方の違いで速度が100倍違うパターンを見つけました。なぜでしょうか？ Intの2次元配列で、ある列を累積しながら書き込んでいく文です 遅い (j増加ループ内) area[i][j] += area[i][j - 1] 速い (j増加ループ内) current += area[i][j] area[i][j] = current 自分のM1だと2倍程度ですが、アルゴ式などの環境では100倍近く差が出ます。 iとjは1000から5000程度です。</span></div>
