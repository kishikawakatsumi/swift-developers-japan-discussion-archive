        <div class="chatlog__content chatlog__markdown"><span class="chatlog__markdown-preserve">こんばんは UIPickerViewについて教えて頂きたいです。 iOS14とそれ以前のOSでUIPickerViewのselectedRowの 背景色が違うようですが、この背景色を統一する方法はありますでしょうか？ この部分の色を指定するようなプロパティが見つからず 解決方法が分からなかったので質問させて頂きました。 Xcode12.0.1 (12A7300)で実行してます。 コード側では何もしてません。 宜しくお願い致します。</span></div>
