        <div class="chatlog__content chatlog__markdown"><span class="chatlog__markdown-preserve">Nightlyのツールチェインをダウンロードしてgpgでシグネチャ検証時、鍵 [<a href="https://swift.org/keys/all-keys.asc]">https://swift.org/keys/all-keys.asc]</a> をダウンロードする。 この時<code class="chatlog__markdown-pre chatlog__markdown-pre--inline">curl</code>で<code class="chatlog__markdown-pre chatlog__markdown-pre--inline">Accept-Encoding: ...</code>を渡していないのにたまに<code class="chatlog__markdown-pre chatlog__markdown-pre--inline">Content-Encoding: gzip</code>で返されて、鍵のインポート時にエラー <code class="chatlog__markdown-pre chatlog__markdown-pre--multiline nohighlight">gpg: no valid OpenPGP data found.</code> で失敗してた。 <code class="chatlog__markdown-pre chatlog__markdown-pre--inline">curl</code>で明示的に<code class="chatlog__markdown-pre chatlog__markdown-pre--inline">--compressed</code>を使うことでエラー回避。</span></div>
