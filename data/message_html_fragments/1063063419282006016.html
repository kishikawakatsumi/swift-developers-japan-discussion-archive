        <div class="chatlog__content chatlog__markdown"><span class="chatlog__markdown-preserve">うまく説明できるか自信はありませんが。 証明書は昔はiOSとmacOS毎でしたが、両方で動くようになったのでAppleというのが出てきました。 証明書はアプリを署名するためのもので、開発用は開発者毎、配布用は配布元を示すものなので、使いまわすべきもの。 例えば、村上がアプリAとアプリBをストアからリリースした場合、リリース元は村上ですので、村上の証明書で署名されるべきで、村上aや村上bが存在したら困っちゃう。という感じでしょうか。</span></div>
