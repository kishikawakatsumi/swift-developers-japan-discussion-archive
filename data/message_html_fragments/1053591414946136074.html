        <div class="chatlog__content chatlog__markdown"><span class="chatlog__markdown-preserve">Swiftのコード生成をするためのライブラリ CodegenKit を作った。 <a href="https://github.com/omochi/CodegenKit">https://github.com/omochi/CodegenKit</a> 画像1枚目のように <code class="chatlog__markdown-pre chatlog__markdown-pre--inline">@codegen</code> と <code class="chatlog__markdown-pre chatlog__markdown-pre--inline">@end</code> のプレースホルダマーカーをソースコードに書いておいて、 画像2枚目のようなレンダラーを書いておくと、 (その他いろいろなセットアップを経て) <code class="chatlog__markdown-pre chatlog__markdown-pre--inline">$ swift package codegen</code> で、プレースホルダ内に生成コードが挿入される。 <code class="chatlog__markdown-pre chatlog__markdown-pre--inline">swift-format</code> を組み込んであって、インデントとか綺麗になる。</span></div>
