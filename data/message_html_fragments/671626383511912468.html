        <div class="chatlog__content chatlog__markdown"><span class="chatlog__markdown-preserve">これは <code class="chatlog__markdown-pre chatlog__markdown-pre--inline">T1</code> と <code class="chatlog__markdown-pre chatlog__markdown-pre--inline">T2</code> がそれぞれ <code class="chatlog__markdown-pre chatlog__markdown-pre--inline">Numeric</code> に適合してることは述べられているけど、 <code class="chatlog__markdown-pre chatlog__markdown-pre--inline">values</code> のすべての要素が共通して <code class="chatlog__markdown-pre chatlog__markdown-pre--inline">Numeric</code> に適合していることは暗黙的だから、 <code class="chatlog__markdown-pre chatlog__markdown-pre--inline">map</code> したときに <code class="chatlog__markdown-pre chatlog__markdown-pre--inline">*</code> できるのは structural subtyping 的だと思う。 <code class="chatlog__markdown-pre chatlog__markdown-pre--multiline language-swift">func squares&lt;T1: Numeric, T2: Numeric&gt;(of values: (T1, T2)) -&gt; (T1, T2) { values.map { $0 * $0 } }</code></span></div>
