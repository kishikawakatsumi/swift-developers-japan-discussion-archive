        <div class="chatlog__content chatlog__markdown"><span class="chatlog__markdown-preserve">step out 時の return value キャプチャ は Swift で動かないっぽいんですが、なぜか throw はキャプチャできました。 throws な func の適当なところにブレークポイントはって、ブレークした状態で、 Step out で進めると func 抜けたところで止まります。んで、<code class="chatlog__markdown-pre chatlog__markdown-pre--inline">thread info</code> コマンドを実行すると <code class="chatlog__markdown-pre chatlog__markdown-pre--inline">Return value: (CommandLineSandbox.MyError) $E0 = fooError</code> みたいな行が表示されているので、<code class="chatlog__markdown-pre chatlog__markdown-pre--inline">po $E0</code> とかで中身が見られます。</span></div>
