        <div class="chatlog__content chatlog__markdown"><span class="chatlog__markdown-preserve"><code class="chatlog__markdown-pre chatlog__markdown-pre--multiline language-swift">enum Foo { case a, b }</code> ってenumがあるとしてこれのArrayをリテラルで作る際に変数つっこむ時は <code class="chatlog__markdown-pre chatlog__markdown-pre--multiline nohighlight">let a: [Foo] = [.a, .b]</code> って書いてて、引数貰う側の型指定で明示されてないところに変数にせずにリテラルつっこむ時にはしょうがなく <code class="chatlog__markdown-pre chatlog__markdown-pre--inline">[Foo.a, Foo.b]</code> って書いてたんですけど <code class="chatlog__markdown-pre chatlog__markdown-pre--inline">[Foo.a, .b]</code> みたいに後続のものは省略できたんですねっていうのを今気づきました。</span> <span class="chatlog__edited-timestamp" title="Wednesday, 13 March 2019 06:54">(edited)</span></div>
