        <div class="chatlog__content chatlog__markdown">
          <span class="chatlog__markdown-preserve">Xcodeのスキーマを複数作成したとき、そのスキーマのアプリ画像（ファビコン）はどこで変更可能でしょうか。コンフィグレーションごとにスキーマを複数作成して、コンフィグレーションごとにアプリのアイコン（ASSETCATALOG_COMPILER_APPICON_NAME）を変更するようにしてるのですが、全てのスキーマのアプリ画像が同じアプリ画像になってしまいます。スキーマのアプリ画像をASSETCATALOG_COMPILER_APPICON_NAMEにそって切り替えることは可能でしょうか。</span>
